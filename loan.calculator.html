<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Loan Calculator - NM Car Dealer</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Bootstrap & Maxim Template CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .calculator-section {
      position: relative;
      background: url('assets/img/mustang.jpg') no-repeat center center;
      background-size: cover;
      padding: 80px 0;
    }

    .calculator-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    .calculator-section .container {
      position: relative;
      z-index: 2;
    }

    .calculator-form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    .section-title h2 {
      color: #ffffff;
      font-weight: 700;
    }

    .section-title p {
      color: #e0e0e0;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #003f5c;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #00537a;
    }

    #result strong {
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <!-- ======= Header/Navbar ======= -->
  <header id="header" class="d-flex align-items-center shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <div id="logo">
        <h1 class="m-0"><a href="index.html" class="text-decoration-none text-dark">NM Car Dealer</a></h1>
      </div>

      <nav id="navbar" class="navbar">
        <ul class="d-flex list-unstyled mb-0 gap-4">
          <li><a class="nav-link" href="index.html">Home</a></li>
          <!--<li><a class="nav-link" href="about.html">About</a></li> -->
          <!--<li><a class="nav-link active" href="loan.calculator.html">Loan Calculator</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- ======= Main Section ======= -->
  <main id="main">
    <section class="calculator-section">
      <div class="container">
        <div class="section-title text-center mb-5">
          <h2><i class="bi bi-calculator"></i> Car Loan Calculator</h2>
          <p>Plan your next car purchase with a quick and easy monthly payment estimate.</p>
        </div>

        <div class="row justify-content-center">
          <div class="col-lg-8">
            <form id="loanForm" class="calculator-form">

              <div class="mb-4" >
                <label for="car brand" class="form-label">Car Brand</label>
                <select name="cars" id="cars" style="width: 100%; height: 40px;">
                  <option value="" disabled selected>Select your car brand</option>
                  <option value="Mercedes">Mercedes-Benz</option>
                  <option value="Audi">Audi</option>
                  <option value="BMW">BMW</option>
                  <option value="Ford">FORD</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="car model" class="form-label">Car Model</label>
                <select name="cars" id="cars" style="width: 100%; height: 50px;">
                  <option value="" disabled selected>Select your car model</option>
                  <option value="Sedan">Sedan</option>
                  <option value="Coupe">Coupe</option>
                  <option value="SUV">SUV</option>
                  <option value="Convertible">Convertible</option>
                  <option value="Performance">Performace</option>
                  <option value="Pickup">Pickup</option>
                </select>
              </div>
               
              <div class="mb-4">
                <label for="price" class="form-label">Car Price (RM)</label>
                <input type="number" class="form-control" id="price" required placeholder="e.g. 150000">
              </div>

              <div class="mb-4">
                <label for="down" class="form-label">Down Payment (RM)</label>
                <input type="number" class="form-control" id="down" required placeholder="e.g. 20000">
              </div>

              <div class="mb-4">
                <label for="rate" class="form-label">Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="rate" required placeholder="e.g. 3.5">
              </div>

              <div class="mb-4">
                <label for="years" class="form-label">Loan Term (Years)</label>
                <input type="number" class="form-control" id="years" required placeholder="e.g. 5">
              </div>

              <div class="d-flex flex-column flex-md-row justify-content-center gap-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-cash-coin me-2"></i> Calculate Payment
                </button>
                <button type="reset" id="resetBtn" class="btn btn-outline-secondary btn-lg">
                  <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
                </button>
              </div>
            </form>

            <div id="result" class="alert alert-info mt-4 text-center" style="display:none;"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ======= Footer ======= -->
  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">&copy; 2025 NM Car Dealer. All rights reserved.</p>
  </footer>

  <!-- ======= JavaScript ======= -->
  <script>
    document.getElementById('loanForm').addEventListener('submit', function (e) {
  if (!this.checkValidity()) {
    return; // Let browser handle validation messages
  }
  e.preventDefault();


      const price = parseFloat(document.getElementById('price').value);
      const down = parseFloat(document.getElementById('down').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const years = parseInt(document.getElementById('years').value);

      const loan = price - down;
      const monthlyRate = rate / 100 / 12;
      const payments = years * 12;

      const monthly = (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -payments));

      const result = document.getElementById('result');
      result.style.display = 'block';
      result.innerHTML = `<strong>Estimated Monthly Payment:</strong> RM ${monthly.toFixed(2)}`;
    });

    // Reset button functionality
    document.getElementById('resetBtn').addEventListener('click', function () {
      document.getElementById('loanForm').reset();
      document.getElementById('result').style.display = 'none';
    });
  </script>

</body>

</html>
